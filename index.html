<!DOCTYPE html>
<html>
<head>
  <title>Random Game Link</title>
  <style>
    body {
      background-color: #808080;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .button-container {
      position: relative;
      display: flex;
      align-items: center;
    }

    .button {
      background-color: #ffffff;
      color: #000000;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      margin-right: 30px;
    }

    .favorite-button {
      background-color: #ff0000;
      color: #ffffff;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    #random-link-container {
      text-align: center;
      position: fixed;
      bottom: calc(50% + 50px);
      left: 50%;
      transform: translateX(-50%);
    }

    #random-link {
      font-size: 16px;
      text-decoration: none;
      background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    #favorite-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: fixed;
      top: 20px;
      left: 20px;
      color: #ffffff;
    }

    #favorite-list a {
      font-size: 16px;
      text-decoration: none;
      color: #ffffff;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="button-container">
      <button class="button" onclick="fetchRandomGame()">Click for a Random Game</button>
      <button class="favorite-button" onclick="saveFavoriteLink()">Fav</button>
    </div>
  </div>
  <div id="random-link-container">
    <a id="random-link" href="#" target="_blank"></a>
  </div>
  <div id="favorite-list"></div>

  <script>
    const favoriteLinks = [];

    // Load favorite links from localStorage on page load
    window.addEventListener('load', () => {
      const storedFavorites = localStorage.getItem('favoriteLinks');
      if (storedFavorites) {
        favoriteLinks.push(...JSON.parse(storedFavorites));
        displayFavoriteLinks();
      }
    });

    function fetchRandomGame() {
      const storedGames = localStorage.getItem('gamesList');
      if (storedGames) {
        const gamesList = JSON.parse(storedGames);
        const randomIndex = Math.floor(Math.random() * gamesList.length);
        const randomLink = gamesList[randomIndex];
        displayRandomGame(randomLink);
      } else {
        fetch('games.txt')
          .then(response => response.text())
          .then(data => {
            const gamesList = data.trim().split('\n');
            localStorage.setItem('gamesList', JSON.stringify(gamesList));
            const randomIndex = Math.floor(Math.random() * gamesList.length);
            const randomLink = gamesList[randomIndex];
            displayRandomGame(randomLink);
          })
          .catch(error => {
            console.error('Error fetching games list:', error);
          });
      }
    }

    function displayRandomGame(link) {
      const randomLinkElement = document.getElementById('random-link');
      randomLinkElement.textContent = link;
      randomLinkElement.href = link;
    }

    function saveFavoriteLink() {
      const randomLinkElement = document.getElementById('random-link');
      const favoriteLink = randomLinkElement.href;
      if (!favoriteLinks.includes(favoriteLink)) {
        favoriteLinks.push(favoriteLink);
        localStorage.setItem('favoriteLinks', JSON.stringify(favoriteLinks));
        displayFavoriteLinks();
      }
    }

    function displayFavoriteLinks() {
      const favoriteListElement = document.getElementById('favorite-list');
      favoriteListElement.innerHTML = '';

      for (let i = 0; i < favoriteLinks.length; i++) {
        const link = document.createElement('a');
        link.href = favoriteLinks[i];
        link.textContent = favoriteLinks[i];
        favoriteListElement.appendChild(link);
      }
    }
  </script>
</body>
</html>
