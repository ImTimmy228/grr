<!DOCTYPE html>
<html>
<head>
  <title>Random Game Link</title>
  <style>
    body {
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .button {
      background-color: #ffffff;
      color: #000000;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .button:hover {
      background-color: #000000;
      color: #ffffff;
    }

    #random-link-container {
      margin-top: 20px;
      text-align: center;
      position: fixed;
      top: calc(50% + 30px);
      left: 50%;
      transform: translateX(-50%);
    }

    #random-link {
      font-size: 16px;
      text-decoration: none;
      color: #000000;
      display: block;
      margin-top: 10px;
    }

    #link-preview-container {
      display: none;
      margin-top: 10px;
      max-width: 400px;
      text-align: left;
    }

    #link-preview-image {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    #link-preview-title {
      font-weight: bold;
    }

    #link-preview-description {
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="button" onclick="fetchGamesList()">Click for a Random Game</button>
  </div>
  <div id="random-link-container">
    <a id="random-link" href="#" target="_blank"></a>
    <div id="link-preview-container">
      <img id="link-preview-image" src="" alt="Link Preview" />
      <div id="link-preview-title"></div>
      <div id="link-preview-description"></div>
    </div>
  </div>

  <script src="https://unpkg.com/embed.js/dist/embed.min.js"></script>
  <script>
    function fetchGamesList() {
      fetch('games.txt')
        .then(response => response.text())
        .then(data => {
          const gamesList = data.trim().split('\n');
          const randomIndex = Math.floor(Math.random() * gamesList.length);
          const randomLink = gamesList[randomIndex];
          const randomLinkElement = document.getElementById('random-link');
          randomLinkElement.textContent = randomLink;
          randomLinkElement.href = randomLink;

          showLinkPreview(randomLink);
        })
        .catch(error => {
          console.error('Error fetching games list:', error);
        });
    }

    function showLinkPreview(url) {
      const linkPreviewContainer = document.getElementById('link-preview-container');
      const linkPreviewImage = document.getElementById('link-preview-image');
      const linkPreviewTitle = document.getElementById('link-preview-title');
      const linkPreviewDescription = document.getElementById('link-preview-description');

      linkPreviewContainer.style.display = 'block';

      Embedly.extract(url)
        .then(data => {
          if (data.images && data.images.length > 0) {
            linkPreviewImage.src = data.images[0].url;
          } else {
            linkPreviewImage.style.display = 'none';
          }

          linkPreviewTitle.textContent = data.title || '';
          linkPreviewDescription.textContent = data.description || '';
        })
        .catch(error => {
          console.error('Error retrieving link preview:', error);
          linkPreviewContainer.style.display = 'none';
        });
    }
  </script>
</body>
</html>
