<!DOCTYPE html>
<html>
<head>
  <title>Random Games</title>
  <style>
    body {
      background-color: #808080;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .button {
      background-color: #ffffff;
      color: #000000;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .button:hover {
      background-color: #000000;
      color: #ffffff;
    }

    .favorite-button {
      background-color: #ff0000;
      color: #ffffff;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      position: fixed;
      top: 50%;
      left: calc(50% + 200px);
      transform: translate(-50%, -50%);
    }

    #random-link-container {
      margin-top: 20px;
      text-align: center;
      position: fixed;
      top: calc(50% + 30px);
      left: 50%;
      transform: translateX(-50%);
    }

    #random-link {
      font-size: 16px;
      text-decoration: none;
      color: #000000;
      background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientAnimation 10s linear infinite;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% center; }
      100% { background-position: 100% center; }
    }

    .favorite-links {
      position: fixed;
      top: 30px;
      left: 30px;
      color: #ffffff;
      font-size: 18px;
      text-align: left;
      line-height: 1.5;
    }

    .reset-button {
      background-color: #ff0000;
      color: #ffffff;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .password-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .password-input {
      margin-bottom: 10px;
    }

    .password-button {
      padding: 10px 20px;
    }

    .error-message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="password-container" class="password-container">
    <h2>Please enter the password to continue:</h2>
    <input type="password" id="password-input" class="password-input" placeholder="Enter password">
    <button onclick="checkPassword()" class="password-button">Submit</button>
    <p id="error-message" class="error-message"></p>
  </div>

  <div id="game-container" class="container" style="display: none;">
    <button onclick="fetchRandomGame()" class="button">Click for a Random Game</button>
    <button onclick="addToFavoriteLinks()" class="favorite-button">Favourite</button>
  </div>
  
  <div id="random-link-container" style="display: none;">
    <a id="random-link" href="#" target="_blank"></a>
  </div>
  
  <div class="favorite-links" style="display: none;">
    <h3>Favourited Games:</h3>
    <ul id="favorite-list"></ul>
    <button onclick="resetFavoriteLinks()" class="reset-button">Reset Favourited Games</button>
  </div>

  <script>
    const seenGames = [];
    const favoriteLinks = JSON.parse(localStorage.getItem('favoriteLinks')) || [];
    const passwordContainer = document.getElementById('password-container');
    const gameContainer = document.getElementById('game-container');
    const randomLinkContainer = document.getElementById('random-link-container');
    const favoriteLinksContainer = document.querySelector('.favorite-links');
    const passwordInput = document.getElementById('password-input');
    const errorMessage = document.getElementById('error-message');

    function checkPassword() {
      const password = 'w'; // Replace with your desired password
      const enteredPassword = passwordInput.value.trim();

      if (enteredPassword === password) {
        passwordContainer.style.display = 'none';
        gameContainer.style.display = 'block';
        randomLinkContainer.style.display = 'block';
        favoriteLinksContainer.style.display = 'block';
        displayFavoriteLinks();
      } else {
        errorMessage.textContent = 'Invalid password. Fuck you.';
        passwordInput.value = '';
      }
    }

    function fetchRandomGame() {
      const storedGames = localStorage.getItem('gamesList');
      if (storedGames) {
        const gamesList = JSON.parse(storedGames);
        const unseenGames = gamesList.filter(game => !seenGames.includes(game));
        if (unseenGames.length === 0) {
          // All games have been seen, reset the seen games list
          seenGames.length = 0;
        }
        displayRandomGame(unseenGames);
      } else {
        fetch('games.txt')
          .then(response => response.text())
          .then(data => {
            const gamesList = data.trim().split('\n');
            localStorage.setItem('gamesList', JSON.stringify(gamesList));
            displayRandomGame(gamesList);
          })
          .catch(error => {
            console.error('Error fetching games list:', error);
          });
      }
    }

    function displayRandomGame(gamesList) {
      const randomIndex = Math.floor(Math.random() * gamesList.length);
      const randomLink = gamesList[randomIndex];
      seenGames.push(randomLink);
      const randomLinkElement = document.getElementById('random-link');
      randomLinkElement.textContent = randomLink;
      randomLinkElement.href = randomLink;
    }

    function resetFavoriteLinks() {
      favoriteLinks.length = 0; // Clear the favoriteLinks array
      localStorage.removeItem('favoriteLinks'); // Remove the favoriteLinks from localStorage
      displayFavoriteLinks(); // Update the displayed favorite links
    }

    function addToFavoriteLinks() {
      const randomLinkElement = document.getElementById('random-link');
      const randomLink = randomLinkElement.textContent;
      if (!favoriteLinks.includes(randomLink)) {
        favoriteLinks.push(randomLink);
        localStorage.setItem('favoriteLinks', JSON.stringify(favoriteLinks));
        displayFavoriteLinks(); // Update the displayed favorite links
      }
    }

    function displayFavoriteLinks() {
      const favoriteListElement = document.getElementById('favorite-list');
      favoriteListElement.innerHTML = ''; // Clear the existing favorite links

      favoriteLinks.forEach(link => {
        const listItem = document.createElement('li');
        listItem.textContent = link;
        favoriteListElement.appendChild(listItem);
      });
    }

    displayFavoriteLinks(); // Initial display of favorite links
  </script>
</body>
</html>
