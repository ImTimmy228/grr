<!DOCTYPE html>
<html>
<head>
  <title>Random Game Link</title>
  <style>
    body {
      background-color: #808080;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .button-container {
      position: relative;
    }

    .button {
      background-color: #ffffff;
      color: #000000;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    .favorite-button {
      position: absolute;
      top: 0;
      left: -80px;
      background-color: red;
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
    }

    #random-link-container {
      margin-top: 20px;
      text-align: center;
      position: fixed;
      top: calc(50% + 30px);
      left: 50%;
      transform: translateX(-50%);
    }

    #random-link {
      font-size: 16px;
      text-decoration: none;
      background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientAnimation 10s linear infinite;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% center; }
      100% { background-position: 100% center; }
    }

    #favorite-link {
      position: fixed;
      top: 0;
      left: 0;
      width: 10px;
      height: 100vh;
      background-color: rgba(255, 0, 0, 0.5);
      transition: left 1s, top 1s;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="button-container">
      <button class="button" onclick="fetchRandomGame()">Click for a Random Game</button>
      <button class="favorite-button" onclick="markAsFavorite()">Favourite</button>
    </div>
  </div>
  <div id="random-link-container">
    <a id="random-link" href="#" target="_blank"></a>
  </div>
  <div id="favorite-link"></div>

  <script>
    const seenGames = [];
    let favoriteLink = null;

    function fetchRandomGame() {
      const storedGames = localStorage.getItem('gamesList');
      if (storedGames) {
        const gamesList = JSON.parse(storedGames);
        const unseenGames = gamesList.filter(game => !seenGames.includes(game));
        if (unseenGames.length === 0) {
          // All games have been seen, reset the seen games list
          seenGames.length = 0;
        }
        displayRandomGame(unseenGames);
      } else {
        fetch('games.txt')
          .then(response => response.text())
          .then(data => {
            const gamesList = data.trim().split('\n');
            localStorage.setItem('gamesList', JSON.stringify(gamesList));
            displayRandomGame(gamesList);
          })
          .catch(error => {
            console.error('Error fetching games list:', error);
          });
      }
    }

    function displayRandomGame(gamesList) {
      const randomIndex = Math.floor(Math.random() * gamesList.length);
      const randomLink = gamesList[randomIndex];
      seenGames.push(randomLink);
      const randomLinkElement = document.getElementById('random-link');
      randomLinkElement.textContent = randomLink;
      randomLinkElement.href = randomLink;

      if (favoriteLink === randomLink) {
        const favoriteLinkElement = document.getElementById('favorite-link');
        favoriteLinkElement.style.left = '0';
        favoriteLinkElement.style.top = '0';
      }
    }

    function markAsFavorite() {
      const randomLinkElement = document.getElementById('random-link');
      favoriteLink = randomLinkElement.href;

      const favoriteLinkElement = document.getElementById('favorite-link');
      favoriteLinkElement.style.left = 'calc(100vw - 10px)';
      favoriteLinkElement.style.top = 'calc(100vh - 100px)';
    }
  </script>
</body>
</html>
