<!DOCTYPE html>
<html>
<head>
  <title>Random Game Link</title>
  <style>
    body {
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .button {
      background-color: #ffffff;
      color: #000000;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .button:hover {
      background-color: #000000;
      color: #ffffff;
    }

    #random-link-container {
      margin-top: 20px;
      text-align: center;
      position: fixed;
      top: calc(50% + 30px);
      left: 50%;
      transform: translateX(-50%);
    }

    #random-link {
      font-size: 16px;
      text-decoration: none;
      color: #000000;
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="button" onclick="fetchGamesList()">Click for a Random Game</button>
  </div>
  <div id="random-link-container">
    <a id="random-link" href="#" target="_blank"></a>
  </div>

  <script>
    function fetchGamesList() {
      fetch('games.txt')
        .then(response => response.text())
        .then(data => {
          const gamesList = data.trim().split('\n');
          const randomIndex = Math.floor(Math.random() * gamesList.length);
          const randomLink = gamesList[randomIndex];
          const randomLinkElement = document.getElementById('random-link');
          randomLinkElement.textContent = randomLink;
          randomLinkElement.href = randomLink;
        })
        .catch(error => {
          console.error('Error fetching games list:', error);
        });
    }
  </script>
</body>
</html>
